product-name: p_spring-cloud-services
product-properties:
  .properties.allow_paid_service_plans:
    value: false
  .properties.apply_open_security_group:
    value: false
  .properties.config_server_access:
    value: global
  .properties.java_buildpack:
    value: java_buildpack_offline
  .properties.org:
    value: p-spring-cloud-services
  .properties.service_registry_access:
    value: global
  .properties.space:
    value: p-spring-cloud-services
  .properties.status_change_timeout_minutes:
    value: 30
network-properties:
  network:
    name: demo-network
  other_availability_zones:
  - name: us-central1-b
  - name: us-central1-a
  singleton_availability_zone:
    name: us-central1-a
resource-config:
  spring-cloud-services:
    max_in_flight: 1
    additional_networks: []
    additional_vm_extensions: []
    elb_names: []
    instance_type:
      id: automatic
    instances: automatic
    internet_connected: true
    persistent_disk:
      size_mb: automatic
    swap_as_percent_of_memory_size: automatic
errand-config:
  destroy-brokers:
    pre-delete-state: true
  register-brokers:
    post-deploy-state: true
syslog-properties:
  address: null
  custom_rsyslog_configuration: null
  enabled: false
  forward_debug_logs: false
  permitted_peer: null
  port: null
  queue_size: null
  ssl_ca_certificate: null
  tls_enabled: false
  transport_protocol: tcp

